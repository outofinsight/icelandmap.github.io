boxTextIrina.innerHTML = '<p style="white-space:pre;" align="center"><span class="heading_text">[ HOF 1 ]</span></p><span class="pop_up_box_text">It is going to be the sixth night that I will spend at Irina&#39;s - my final one in the house and perhaps my final one in Iceland. The first time I set foot here...<a class="links" href="#" onclick='+'lightcase.start({href:"#textIrina"});'+'> read more</a></span>';
            
var lightboxTextIrina = document.createElement("div");
lightboxTextIrina.id = "textIrina";
lightboxTextIrina.style.cssText = lightbox_info;
lightboxTextIrina.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ HOF 1 ]</span></p><br><span class="lb_text">It is going to be the sixth night that I will spend at Irina&#39;s - my final one in the house and perhaps my final one in Iceland. The first time I set foot here seems so long ago, more then a month and a half has passed since, and it felt a bit awkward. My friend works in a hotel and she lives in the staff house where I was going to stay as well for a night. Upon my arrival she was working so she just gave me the key to the house with the instructions: "If you see anyone tell them you&#39;re my friend, but it&#39;s not likely, they are all probably sleeping." I go inside and what do you know - on the fifth minute I stumble upon a girl... "Hey... I&#39;m Irina&#39;s friend" - I say as instructed. "Aha, ok..." was the answer. I don&#39;t think she knew about my visit. Another 5 minutes another girl and a similar conversation. By the end of the day I found out that all of the staff is actually female. Not sure if it was havens or something a bit different... Anyways, I was invited for dinner, surrounded by 8 girls and not really in the mood for talking. They were very friendly though and didn&#39;t really want to bother me. Later, I washed my clothes and left by noon the next day.</span></br><br><span class="lb_text">On my second visit everything was quite different - it was like they all knew me for a long time now and I&#39;ve had a few quite nice conversations. On my third visit everything has changed yet again - most of the girls were gone because the season ended and everything seemed kind of empty and lifeless. On the other hand I was sick, with high temperature and perhaps the quiet house was better for me. I&#39;ve spent three nights this time and on the forth day I left because I couldn&#39;t handle staying inside anymore - sick or not, it wasn&#39;t worth it. Still on my second day I&#39;ve had dinner in the restaurant of the hotel: I go inside feeling a bit inappropriate for this space - my beard is everywhere, my clothes, my only clothes are only mountain gear and perhaps I look cro-magnon to the people around me. Yet I find this interesting, intriguing, a social experiment, a bit of a test after so much time outside of the normal social world. I have my own table and I feel civilised. I take my seat and then try to help my friend with the plates and stuff - you don&#39;t do this in a restaurant. So, after a while, I&#39;m sitting there, eating patiently, thinking about some "existential" bullshit, observing the paintings on the walls and then I just can&#39;t help myself but look around a try to get a notion about the lives of the people around me. My eyes stumble upon a group on a table next to me - two girls and a boy, having dinner, scarcely having some conversation and showing some photos to each other. They obviously don&#39;t have my urge to look around but in addition they don&#39;t even exchange looks in between themselves - their eyes are constantly fixed on the small screens of their smartphones and no matter what happens they don&#39;t look away. And I don&#39;t even have a phone. I don&#39;t have a phone but I don&#39;t feel bored either. I wonder, what about them?</span></br><br><span class="lb_text">My last night finishes with a nice hot tub, a few beers, some nice food and a good conversation.</span>';

boxTextMeet.innerHTML = '<a href="#" onclick='+'lightcase.start({href:"https://dvqlxo2m2q99q.cloudfront.net/000_clients/106067/page/1060670SiXxrIh.jpg"});'+'><img src="https://dvqlxo2m2q99q.cloudfront.net/000_clients/106067/page/1060670SiXxrIh.jpg" rel="lightbox" style="height:193px; width:290px"></a><br><p style="white-space:pre;" align="center"><span class="heading_text">[ WE ALL MEET SOMEWHERE ]</span></p><span class="pop_up_box_text">It is my third time here. Tonight, however, for the first time the sky is clear...<a class="links" href="#" onclick='+'lightcase.start({href:"#textMeet"});'+'> read more</a></span>';

var lightboxTextMeet = document.createElement("div");
lightboxTextMeet.id = "textMeet";
lightboxTextMeet.style.cssText = lightbox_info;
lightboxTextMeet.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ WE ALL MEET SOMEWHERE ]</span></p><br><span class="lb_text">It is my third time here. Tonight, however, for the first time the sky is clear. With my experience so far, I think to myself, as long as you wait long enough in a clear night you will see the dancing lights. Vestrahorn sits there quietly, majestically but it looks so boring on camera. I take a few shots from the places I found during the day and my previous visits. It just doesn&#39;t work, the sky is still clear but too clear. I wait for the northern lights to come but they are nowhere to be found. I think I just couldn&#39;t make the connection with this place - whether it&#39;s because I want to photograph it too much or because deep down I know that if I want a real photograph I shouldn&#39;t be looking in such places anyway...</span></br><br><span class="lb_text">Thing is, I feel that it is so beautiful here - but why? I find myself looking over my shoulder all the time while waiting for something to happen. Behind me the thin layer of water on top of the black sands, left from the low tide, mirrors the skies above. There is hardly any wind and the reflection is so clear. What have I been doing until now? I grab my tripod and start moving quickly - there is a cloud coming on the horizon and wind starts to pick up - I need to find a good vintage point fast or this moment will be lost. I position the camera and run from the left or right far from it so my footsteps won&#39;t be visible and then make a ninety degree turn so I end up in the middle of the frame. I do this maybe 10-15 times before I get something decent and then the winds start to blow, the reflection is gone. I&#39;m happy, I gather my gear and on the way to my tent the dancing of the light begins. I leave Vestrahorn behind without taking the shot I&#39;ve been waiting for - maybe it just isn&#39;t for me...</span>';

lightboxTextEagle.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ EAGLE FLIES IN STORMY SKIES ]</span></p><br><span class="lb_text">It is a windy day and there is no sign that the weather will get better any time soon. The sunset is closing in and I know I have to get into position. After shooting on a different location I decide that here will be the spot where I will meet the moment I was waiting for the whole afternoon. Wind is picking up and from my experience I can tell that its speed is somewhere in between 80-100km/h which is quite disturbing. I&#39;ve had such winds only once before and my tent was having a hard time. Now... I&#39;m having a hard time taking this shot. My tripod weights around 1kg and is so flimsy that I have to hold it with both my hands so it doesn&#39;t move as much. If I let go I imagine that there is a good chance my camera will fly off and I&#39;ll end up having at least a broken lens. So I hold it tight. The sky is getting darker and with no direct sunlight my exposure is taking a long time so with the wind shaking my hands and tripod the images I get are really blurred. The colours of the skies are exploding before my eyes, the dark blue clouds above my head feel heavy and somewhere on the horizon everything is burning behind the mountains and glaciers. I know that there isn&#39;t much time left before all of this simply vanishes into the dusk so I just start to prey to the winds. I get maybe one or two opportunities when everything calms down just for a second and then the scene before my eyes is gone. I pack my stuff and head to my tent to check on the situation there - at least it&#39;s still in place. While walking down the hill I think to myself that I won&#39;t be able to see my photos until I come back home some 4-5 months from now. Only then will I be able to actually see if this photo worked out or not - I need to start coping with this idea, a long journey lies ahead of me.</span>';

//Adding function to the buttons
function buttons (buttonPressed) {
if (buttonPressed === "filterPhoto"){
	resetZindexes();
	filterPhotos();
	closeInfoboxes();
}
else if (buttonPressed === "filterStory"){
	resetZindexes();
	filterStories();
	closeInfoboxes();
}
else if (buttonPressed === "filterCamp"){
	resetZindexes();
	filterCamps();
	closeInfoboxes();
}
else if (buttonPressed === "filterHome"){
	resetZindexes();
	filterHomes();
	closeInfoboxes();
}
else if (buttonPressed === "filterTrash"){
	resetZindexes();
	filterTrash();
	closeInfoboxes();
}
else if (buttonPressed === "reset"){
	icelandMap.setZoom(icelandMapZoom);
	icelandMap.setCenter(icelandMapCenter);
	resetMarkers();
	resetZindexes();
	closeInfoboxes();
}
}
